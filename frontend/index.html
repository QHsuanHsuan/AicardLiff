<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >

    <!-- PWA Meta Tags -->
    <title>AiCard - 智能卡片管理</title>
    <meta name="description" content="AiCard - 您的智能卡片管理應用" >
    <meta name="keywords" content="卡片管理,智能應用,PWA,移動應用" >
    <meta name="author" content="AiCard Team">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" >

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/vite.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default" >
    <meta name="apple-mobile-web-app-title" content="AiCard" >

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileImage" content="/vite.svg" >
    <meta name="msapplication-TileColor" content="#1E90FF" >

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1E90FF" >
    <meta name="msapplication-navbutton-color" content="#1E90FF" >
    <meta name="apple-mobile-web-app-status-bar-style" content="default" >

    <!-- Prevent Zoom -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    >

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="AiCard - 智能卡片管理" >
    <meta
      property="og:description"
      content="AiCard - 您的智能卡片管理應用"
    >
    <meta property="og:type" content="website">
    <meta property="og:image" content="/vite.svg">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" >
    <meta name="twitter:title" content="AiCard - 智能卡片管理" >
    <meta
      name="twitter:description"
      content="AiCard - 您的智能卡片管理應用">
    <meta name="twitter:image" content="/vite.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // 完全禁用 Service Worker 直到開發完成
      if ("serviceWorker" in navigator) {
        // 卸載所有現有的 Service Worker
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log("SW unregistered:", registration.scope);
          }
        });
        
        // 清除所有 Service Worker 控制的緩存
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            return Promise.all(
              cacheNames.map(function(cacheName) {
                console.log("Deleting cache:", cacheName);
                return caches.delete(cacheName);
              })
            );
          });
        }
      }

      // 處理 PWA 安裝提示
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        console.log("PWA install prompt triggered");
        e.preventDefault();
        deferredPrompt = e;

        // 將事件傳遞給應用
        window.dispatchEvent(
          new CustomEvent("pwa-install-available", { detail: e })
        );
      });

      // PWA 安裝完成事件
      window.addEventListener("appinstalled", (evt) => {
        console.log("PWA was installed successfully");

        // 發送安裝成功通知
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification("安裝成功！", {
            body: "AiCard 已成功安裝到您的設備",
            icon: "/vite.svg",
            badge: "/vite.svg",
          });
        }
      });

      // 監聽網路狀態變化
      window.addEventListener("online", () => {
        console.log("Network: Online");
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification("網路已連接", {
            body: "您現在可以正常使用所有功能",
            icon: "/vite.svg",
            tag: "network-status",
          });
        }
      });

      window.addEventListener("offline", () => {
        console.log("Network: Offline");
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification("網路已斷開", {
            body: "部分功能可能無法使用",
            icon: "/vite.svg",
            tag: "network-status",
          });
        }
      });
    </script>
  </body>
</html>
